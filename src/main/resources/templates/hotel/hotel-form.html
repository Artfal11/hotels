<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация отеля</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="small-container">
    <h2>Регистрация отеля</h2>

    <form th:action="@{/hotels}" th:object="${hotel}" method="post" enctype="multipart/form-data">
        <input type="text" th:field="*{name}" placeholder="Название отеля" required>
        <input type="text" th:field="*{address}" placeholder="Адрес отеля" required>
        <textarea th:field="*{description}" placeholder="Описание" class="hotel-textarea"></textarea>
        <input type="file" name="image" accept="image/*" required>

        <button class="classic-button" type="submit">Сохранить</button>
    </form>
</div>

</body>
</html>
